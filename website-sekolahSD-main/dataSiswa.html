    <script>
        // Fungsi tambahan untuk halaman
        function refreshTable() {
            const db = new Database();
            const siswa = db.getData('siswa');
            
            const tbody = document.getElementById('studentList');
            tbody.innerHTML = siswa.map((s, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${s.nis}</td>
                    <td>${s.nama}</td>
                    <td><span class="badge bg-primary">${s.kelas}</span></td>
                    <td>${s.jenis_kelamin === 'L' ? 'Laki-laki' : 'Perempuan'}</td>
                    <td>${new Date(s.created || Date.now()).toLocaleDateString('id-ID')}</td>
                </tr>
            `).join('');
        }
        
        function updateQuickStats() {
            const db = new Database();
            const info = db.getDatabaseInfo();
            
            document.getElementById('totalSiswa').textContent = info.siswaCount;
            document.getElementById('totalGuru').textContent = info.guruCount;
            document.getElementById('lastUpdate').textContent = new Date(info.lastUpdated).toLocaleTimeString('id-ID');
            
            // Hitung jumlah kelas unik
            const siswa = db.getData('siswa');
            const kelasUnik = [...new Set(siswa.map(s => s.kelas))];
            document.getElementById('totalKelas').textContent = kelasUnik.length;
            
            // Hitung rata-rata
            const rata = kelasUnik.length > 0 ? (info.siswaCount / kelasUnik.length).toFixed(1) : 0;
            document.getElementById('rataKelas').textContent = rata;
            
            // Update info
            document.getElementById('dataInfo').innerHTML = `
                <i class="fas fa-database"></i> ${info.siswaCount} siswa, ${info.guruCount} guru
            `;
        }
